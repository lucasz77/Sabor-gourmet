<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Sabor Gourmet</title>
    <link rel="stylesheet" href="reservas.css"> <!-- CSS exclusivo para a página de reservas -->
</head>
<body>
    <header>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Cardápio</a>
            <a href="contato.html">Contato</a>
            <a href="reservas.html">Reservas</a>
        </nav>
    </header>

    <h1>Reservas</h1>

    <div class="reservation-section">
        <h2>Faça sua Reserva</h2>
        <form id="reservation-form" action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome">

            <label for="datetime">Data e Hora:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>

            <label for="people">Número de Pessoas:</label>
            <input type="number" id="people" name="people" min="1" max="20" required placeholder="Número de pessoas">

            <label for="preferences">Preferências Especiais:</label>
            <textarea id="preferences" name="preferences" rows="4" placeholder="Alguma preferência especial?"></textarea>

            <button type="submit">Enviar Reserva</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Sabor Gourmet - Todos os direitos reservados.
    </footer>
</body>
</html>
